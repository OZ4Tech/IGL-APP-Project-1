<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
        <meta charset="utf-8">
        <title>IGL APP</title>
    </head>
    <header class="w-100 bg-dark">
        <h1 class="text-light p-2">IGL APP</h1>
        <p class="text-light p-2">Search for the song you can't seem to remember!</p>
    </header>
    <body>
        
            <div class="card col-9 m-auto">
                
                <h3 class="card-title text-center mt-2 mb-4">Search the App</h3>
                <label for="search" class="card-text">Enter a song title</label>
                <input type="search" name="search" id="name-search">
                


                <button id="submit">Search!</button>
            </div>
            <div class="col-9 vh-auto m-auto">
                <h2 class="text-center">Results</h2>
                <hr>
                <div id="results">
                </div>
            </div>

        
        <script src="./assets/script.js"></script>
    </body>
</html>
